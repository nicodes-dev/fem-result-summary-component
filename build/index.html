<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Results summary component</title>

  <body>
    <main>
      <div
        class="gradient-2 flex flex-col place-content-center items-center rounded-b-[2rem] px-[3.57rem] pb-[2.5rem] pt-[1.5rem]"
      >
        <h1 class="text-[1.125rem] leading-[1.4375rem] text-neutral-100">
          Your Result
        </h1>
        <div
          class="gradient-1 my-[1.5rem] flex h-[140px] w-[140px] flex-col items-center justify-center rounded-full"
        >
          <span
            class="text-[3.5rem] font-extrabold leading-[4.5rem] text-neutral-100"
            >76</span
          >
          <span class="text-base font-bold leading-[1.3125rem] text-neutral-500"
            >of 100</span
          >
        </div>
        <h2
          class="mb-[0.5rem] text-[1.5rem] font-bold leading-[1.9375rem] text-neutral-100"
        >
          Great
        </h2>
        <p class="text-center text-base leading-[1.3125rem] text-neutral-500">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>
      <div
        class="flex flex-col gap-y-6 px-[1.875rem] pb-[1.875rem] pt-[1.5rem]"
      >
        <h3
          class="text-[1.125rem] font-bold leading-[1.4375rem] text-neutral-700"
        >
          Summary
        </h3>
        <div class="flex flex-col gap-y-4">
          <div
            class="flex h-[3.5rem] items-center justify-between rounded-[0.75rem] bg-accent-red/5 px-4 text-base font-bold leading-[1.3125rem]"
          >
            <span class="flex items-center gap-x-[12px]">
              <img src="./assets/images/icon-reaction.svg" class="inline" />
              <span class="text-accent-red">Reaction</span>
            </span>

            <span class="flex gap-x-[.5rem] text-neutral-700"
              >80
              <span class="text-neutral-700/50">/100</span>
            </span>
          </div>
          <div
            class="flex h-[3.5rem] items-center justify-between rounded-[0.75rem] bg-accent-yellow/5 px-4 text-base font-bold leading-[1.3125rem]"
          >
            <span class="flex items-center gap-x-[12px]">
              <img src="./assets/images/icon-memory.svg" class="inline" />
              <span class="text-accent-yellow">Memory</span>
            </span>

            <span class="flex gap-x-[.5rem] text-neutral-700"
              >92
              <span class="text-neutral-700/50">/100</span>
            </span>
          </div>
          <div
            class="flex h-[3.5rem] items-center justify-between rounded-[0.75rem] bg-accent-teal/5 px-4 text-base font-bold leading-[1.3125rem]"
          >
            <span class="flex items-center gap-x-[12px]">
              <img src="./assets/images/icon-verbal.svg" class="inline" />
              <span class="text-accent-teal">Verbal</span>
            </span>

            <span class="flex gap-x-[.5rem] text-neutral-700"
              >61
              <span class="text-neutral-700/50">/100</span>
            </span>
          </div>
          <div
            class="flex h-[3.5rem] items-center justify-between rounded-[0.75rem] bg-primary-blue-500/5 px-4 text-base font-bold leading-[1.3125rem]"
          >
            <span class="flex items-center gap-x-[12px]">
              <img src="./assets/images/icon-visual.svg" class="inline" />
              <span class="text-primary-blue-500">Visual</span>
            </span>

            <span class="flex gap-x-[.5rem] text-neutral-700"
              >73
              <span class="text-neutral-700/50">/100</span>
            </span>
          </div>
        </div>
        <button class="rounded-[128px] bg-neutral-700 py-4 text-neutral-100">
          Continue
        </button>
      </div>
    </main>
