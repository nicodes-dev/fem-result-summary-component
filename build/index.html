<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Results summary component</title>
  </head>

  <body
    class="mx-auto grid max-w-[1120px] place-items-center items-start md:grid-cols-12 md:items-center md:gap-x-8 md:bg-neutral-200/40"
  >
    <main
      class="relative mx-auto grid w-full max-w-[37.5rem] bg-neutral-100 md:col-start-2 md:col-end-12 md:mx-0 md:max-w-full md:grid-cols-2 md:rounded-[2rem] lg:col-start-3 lg:col-end-11"
    >
      <div
        class="gradient-2 grid place-items-center items-start rounded-b-[2rem] px-[3.5625rem] pb-[2.5rem] pt-[1.5rem] shadow-[0px_30px_60px_0px_rgba(61,108,236,0.15)] md:rounded-[2rem] md:px-[1.875rem] lg:col-span-1 lg:rounded-t-[2rem] lg:px-[3.375rem] lg:pt-[2.375rem]"
      >
        <h1
          class="text-[1.125rem] font-bold leading-[1.4375rem] text-neutral-500 lg:text-[1.5rem] lg:leading-[1.9375rem]"
        >
          Your Result
        </h1>
        <div
          class="gradient-1 my-[1.5rem] flex h-[8.75rem] w-[8.75rem] flex-col items-center justify-center rounded-full md:mb-[1.75rem] md:mt-[2.1875rem] md:h-[200px] md:w-[200px] lg:gap-y-[.25rem]"
        >
          <span
            class="text-[3.5rem] font-extrabold leading-[4.5rem] text-neutral-100 lg:text-[4.5rem]"
            >76</span
          >
          <span class="text-base font-bold text-neutral-500 lg:text-md"
            >of 100</span
          >
        </div>
        <h2
          class="mb-[0.5rem] text-[1.5rem] font-bold leading-[1.9375rem] text-neutral-100 lg:mb-[.875rem] lg:text-[2rem] lg:leading-[2.625rem]"
        >
          Great
        </h2>
        <p
          class="max-w-[27.1875rem] text-center text-base font-medium text-neutral-500 md:max-w-none lg:text-md"
        >
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>
      <div
        class="flex flex-col items-start gap-y-6 px-[1.875rem] pb-[1.875rem] pt-[1.5rem] text-base font-bold lg:gap-y-[1.75rem] lg:px-10 lg:pb-[2.875rem] lg:pt-[2.375rem] lg:text-md"
      >
        <h3
          class="text-md text-neutral-700 lg:text-[1.5rem] lg:leading-[1.9375rem]"
        >
          Summary
        </h3>
        <div class="flex w-full flex-col gap-y-4">
          <div class="flex-container bg-accent-red/5">
            <span class="flex items-center gap-x-[.75rem]">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="none"
                viewBox="0 0 20 20"
                role="img"
              >
                <path
                  stroke="#F55"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"
                />
                <title>Lightning</title>
                <desc>Describes reaction as quick as lightning.</desc>
              </svg>
              <span class="text-accent-red">Reaction</span>
            </span>

            <span class="flex gap-x-[.5rem] text-neutral-700"
              >80
              <span class="text-neutral-700/50">/ 100</span>
            </span>
          </div>
          <div class="flex-container bg-accent-yellow/5">
            <span class="flex items-center gap-x-[.75rem]">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="none"
                viewBox="0 0 20 20"
                role="img"
              >
                <path
                  stroke="#FFB21E"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"
                />
                <path
                  stroke="#FFB21E"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"
                />
                <path
                  stroke="#FFB21E"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"
                />
                <title>Brain</title>
                <desc>Ability to memorize.</desc>
              </svg>
              <span class="text-accent-yellow">Memory</span>
            </span>

            <span class="flex gap-x-[.5rem] text-neutral-700"
              >92
              <span class="text-neutral-700/50">/ 100</span>
            </span>
          </div>
          <div class="flex-container bg-accent-teal/5 px-4">
            <span class="flex items-center gap-x-[.75rem]">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="none"
                viewBox="0 0 20 20"
                role="img"
              >
                <path
                  stroke="#00BB8F"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"
                />
                <title>Text box</title>
                <desc>Communicate.</desc>
              </svg>
              <span class="text-accent-teal">Verbal</span>
            </span>

            <span class="flex gap-x-[.5rem] text-neutral-700"
              >61
              <span class="text-neutral-700/50">/ 100</span>
            </span>
          </div>
          <div class="flex-container bg-primary-blue-500/5">
            <span class="flex items-center gap-x-[.75rem]">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="none"
                viewBox="0 0 20 20"
                role="img"
              >
                <path
                  stroke="#1125D6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"
                />
                <path
                  stroke="#1125D6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"
                />
                <title>Eye</title>
                <desc>Represents visualization.</desc>
              </svg>
              <span class="text-primary-blue-500">Visual</span>
            </span>

            <span class="flex gap-x-[.5rem] text-neutral-700"
              >73
              <span class="text-neutral-700/50">/ 100</span>
            </span>
          </div>
        </div>
        <button
          class="inline-block w-full rounded-[8rem] py-4 text-neutral-100 lg:mt-[calc(41px-28px)] lg:pt-[1.0625rem] lg:text-[1.125rem] lg:font-bold lg:leading-[1.4375rem]"
        >
          Continue
        </button>
      </div>
    </main>
    <footer
      class="absolute bottom-0 my-[1.5rem] hidden px-6 text-center text-base font-medium text-neutral-700 lg:col-span-full lg:px-0 min-screen:block"
    >
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        class="font-bold text-primary-blue-200"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/nicodes-dev"
        class="font-bold text-primary-blue-200"
        >Nico Ilarina</a
      >.
    </footer>
  </body>
</html>
